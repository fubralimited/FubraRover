<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>title</title>
  <style type="text/css">
  </style>
 </head>
 <body>
 <h1>Controll The Rover !</h1>
 <h2>Use arrow keys and spacebar for 'handbrake'.</h2>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="keymaster.min.js"></script>
  <script type="text/javascript">
   $(function(){

    var socket = io.connect('http://localhost:3333');

    key('up', function(e,h){
      socket.emit('roverCommand', { key: h.key });
    });
    key('down', function(e,h){
      socket.emit('roverCommand', { key: h.key });
    });
    key('left', function(e,h){
      socket.emit('roverCommand', { key: h.key });
    });
    key('right', function(e,h){
      socket.emit('roverCommand', { key: h.key });
    });
    key('space', function(e,h){
      socket.emit('roverCommand', { key: h.key });
    });
    

    });
  </script>
 </body>
</html>
